<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8" >
<title>会員情報変更</title>
</head>

<body>
<div style = "padding-left:5%;">
<h1>会員情報変更</h1>
</div>


<div style="padding-left:10%;">
<form action="/index"method="post">
<label>
会員氏名
<ul><input type="text" name="name" autocomplete="name" placeholder="氏名"></ul>
</label>
<label>
メールアドレス
<ul><input type="text" name="mail" autocomplete="mail" placeholder="sample@email.com"></ul>
</label>
<label>
パスワード
<ul><input type="password" name="pass" placeholder="入力してください"></ul>
</label>
<label>
確認用（再入力）
<ul><input type="password" name="pass" placeholder="入力してください"></ul>
</label>
<label>
電話番号
<ul><input type="text" name="tel" autocomplete="phone" placeholder="ハイフンなし"></ul>
</label>
<label>
住所
<ul>〒<input type="text" name="postalCode" autocomplete="postal-code" placeholder="ハイフンなし" size="7"><br>
<input type="text" name="address" placeholder="入力してください" size="20"></ul>
</label>
</form>
</div>
<br>
<div style="text-align:center">
<input type="submit" name="edit" value="変更する"  size="5"><br>
<input type="submit" name="delete" value="退会させる"  size="5">
</div>
<div style="padding-left:10%;"><a href="/admin_top">戻る</a></div>
</body>
</html>
