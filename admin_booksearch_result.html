<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
</head>

<body>
<h1>教科書検索結果</h1>

<br>
<th:block th:if="${userList}">
<table border ="1">
<tr>
<th>在庫ID</th>
<th>ISBN</th>
<th>教科書名</th>
<th>著者</th>
<th>分類コード</th>
<th>状態</th>
<th>備考</th>
<th>販売価格</th>
<th>登録日</th>

</tr>
<tr th:each="bookList:${bookList}">
<td th:text="${bookList.stockId}"></td>
<td th:text="${bookList.isbn}"></td>
<td th:text="${bookList.bookName}"></td>
<td th:text="${bookList.auther}"></td>
<td th:text="${bookList.category}"></td>
<td th:text="${bookList.quality}"></td>
<td th:text="${bookList.note}"></td>
<td th:text="${bookList.price}"></td>
<td th:text="${bookList.register}"></td>
<td><input type="submit" value="変更する"></td>
</tr>

</table>
<a href="/admin_top">戻る</a>
</body>
</html>
